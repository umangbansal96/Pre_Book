<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PreBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">
            <img src="/static/prebook (2).png" alt="Logo" width="130" height="70" class="d-inline-block align-text-top" >
            
          </a>
        </div>
    </nav>
    <section class="vh-100 ">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <form method ="post">
                  
                  {% csrf_token %}
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">SignUp</h2>
                    <p class="text-white-50 mb-5">Please enter your details</p>

                    <div class="form-outline form-white mb-4">
                      <input type="text" id = "username" name = "username"  class="form-control form-control-lg" Required />
                      <label class="form-label" for="" >User Name</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="email"  name = "email" id="email" class="form-control form-control-lg" Required />
                      <label class="form-label" for="" >Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" name = "password" id="password" class="form-control form-control-lg" Required />
                      <label class="form-label" for="">Password</label>
                    </div>
      
                    
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">SignUp</button>   
      
                  </div>
      
                  
                  </form>
                  <p class="mb-0 ">Already have an account? <a href="/login" class="text-white-50 fw-bold">Login</a>
                  </p>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </section>  
</body>
</html>
