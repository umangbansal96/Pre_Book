{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreBook</title>
    <link rel="stylesheet" href="{% static 'stylecssfiles/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/7836bbfcbe.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- First Header-->
    <header class="header-first">
        <a href="/index.html"><img src="/static/prebook (2).png" alt="logo-prebook" class="logo"></a>
        <nav class="navbar">
            <ul class="navbar-list">
                <input class="search" type="text" placeholder="Search">
                <input class="location" type="text" placeholder="Location" id="locations">
                <a href="/signup"><button class="signin">SignIn</button></a>
            </ul>
        </nav>
    </header>
    <!--End first header-->
    <!--Start second header-->

    <header class="header-second">
        <nav class="navbar-second" style="text-decoration: none; list-style: none;">
            <ul class="navbar-sec" style="display: flex; text-decoration: none; list-style: none; gap: 2rem;">
                <li class="first"><a href="#" style="text-decoration: none; color: white;">Movies</a></li>
                <li class="second"><a href="#" style="text-decoration: none; color: white;">Plays</a></li>
                <li class="third"><a href="#" style="text-decoration: none; color: white;">Sports</a></li>
                <li class="fourth"><a href="#event" style="text-decoration: none; color: white;">Events</a></li>
                <div class="home" style="display: flex; gap: 2rem; padding-left: 50rem;">
                    <li class="fifth"><a href="/index.html" style="text-decoration: none; color: white;">Home</a></li>
                    <li class="sixth"><a href="/htmlfiles/listshow.html"
                            style="text-decoration: none; color: white;">ListYourShow</a></li>
                    <li class="seventh"><a href="#" style="text-decoration: none; color: white;">GiftCards</a></li>
                </div>
            </ul>
        </nav>
    </header>


    <!--end of second header-->
    <!--Start of automate page-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/4.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--end of automate page-->
    <!-- Movie-start -->
    <br>

    <div class="heading">
        <h2>Umang Bansal</h2>
    </div>
    <div class="movie-list">
        <a href="/discription" class="movie-item"><img src="/static/movie1.png" alt="Movie-1" ></a>
        <a href="" class="movie-item"><img src="/static/movie2.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/movie3.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/movie1.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/movie2.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/movie3.png" alt="Movie-1"></a>
    </div>
    <!-- Movie-end -->
    <!-- play start -->
    <div class="heading">
        <h2>Plays</h2>
    </div>
    <div class="movie-list">
        <a href="" class="movie-item"><img src="/static/play1.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/play2.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/play3.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/play4.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/play5.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/play1.png" alt="Movie-1"></a>
    </div>
    <!-- play end -->

    <!-- sports-start -->
    <div class="heading">
        <h2>Sports</h2>
    </div>
    <div class="movie-list">
        <a href="" class="movie-item"><img src="/static/sport1.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/sport2.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/sport3.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/sport4.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/sport5.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/sport1.png" alt="Movie-1"></a>
    </div>
    <!-- sports-end -->
    <!-- Events-start -->
    <div class="heading">
        <h2>Events</h2>
    </div>
    <div class="movie-list">
        <a href="" class="movie-item"><img src="/static/event1.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/event2.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/event3.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/event4.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/event5.png" alt="Movie-1"></a>
        <a href="" class="movie-item"><img src="/static/event1.png" alt="Movie-1"></a>
    </div>
    <!-- Event-end -->

    <!-- contact form -->
    <div class="container contact-form flex">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post">
            {% csrf_token %}
            <h1>Drop Us a Message</h1>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group p-3">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group p-3">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group p-3">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                    <div class="form-group p-3">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 250px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
</div>
    
    <!-- contact form -->

    <!-- map -->
    <br>
    <div class="heading">
        <h2>Head-Office</h2>
    </div>
    <p>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3562.0229373856614!2d75.87491107559147!3d26.775538765971845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396dc892b8f05399%3A0x43fbca7105eca800!2sJECRC%20University!5e0!3m2!1sen!2sin!4v1682536439178!5m2!1sen!2sin"
            width="100%" height="1000px" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </p>
    <!-- map -->
    <!-- footer -->
    <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
        
            </div>
            <div class="col-md-4">
              <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <p>&copy; copyright2023 Prebook,All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </footer>
      

    <!-- footer -->






    <script src="/jsfiles/script.js"></script>
</body>

</html>
